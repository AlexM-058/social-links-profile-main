<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets//images/avatar-jessica.jpeg" />

        <div class="title">
          <h1>Jessica Randall</h1>
          <div class="subtitle">London, United Kingdom</div>
        </div>
        <p class="job">"Front-end developer and avid reader."</p>
        <div class="links">
          <div class="linkItem">Github</div>
          <div class="linkItem">Frontend Mentor</div>
          <div class="linkItem">LinkedIn</div>
          <div class="linkItem">Twitter</div>
          <div class="linkItem">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
